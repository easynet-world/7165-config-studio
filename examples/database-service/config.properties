# Database Service Configuration

# Connection Pool
# Minimum number of connections in the pool (type:number, min:1, max:100)
db.pool.min=5
# Maximum number of connections in the pool (type:number, min:1, max:1000)
db.pool.max=20
# Idle timeout in milliseconds (type:number, min:1000)
db.pool.idleTimeout=30000

# Database Connection
# Database host address (required)
db.host=localhost
# Database port number (type:number, min:1, max:65535)
db.port=5432
# Database name (required)
db.name=production_db
# Database username (required)
db.user=dbadmin
# Database password (required)
db.password=secure-password-here

# Performance Tuning
# Query timeout in milliseconds (type:number, min:1000)
db.query.timeout=5000
# Connection timeout in milliseconds (type:number, min:1000)
db.connection.timeout=10000
# Maximum number of retry attempts (type:number, min:0, max:10)
db.max.retries=3

# Monitoring
# Enable database monitoring (enum:true|false)
db.monitoring.enabled=true
# Metrics collection interval in seconds (type:number, min:1)
db.metrics.interval=60
