name: Release

on:
  push:
    branches:
      - master
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          always-auth: true
          scope: '@easynet'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        timeout-minutes: 30

      - name: Check NPM_TOKEN
        run: |
          if [ -z "${{ secrets.NPM_TOKEN }}" ]; then
            echo "::error::NPM_TOKEN secret is not set. Please add it in repository settings to enable npm publishing."
            echo "::error::Go to: https://github.com/${{ github.repository }}/settings/secrets/actions"
            echo "::error::Create a secret named 'NPM_TOKEN' with your npm access token"
            exit 1
          else
            echo "✅ NPM_TOKEN is set"
          fi

      - name: Verify npm scope access
        id: verify_scope
        continue-on-error: true
        run: |
          echo "Verifying npm scope access for @easynet..."
          npm whoami --registry=https://registry.npmjs.org/ || {
            echo "::error::Failed to authenticate with npm. Check your NPM_TOKEN."
            echo "scope_accessible=false" >> $GITHUB_OUTPUT
            exit 1
          }
          
          # Check if user has access to the scope
          USERNAME=$(npm whoami --registry=https://registry.npmjs.org/)
          echo "Authenticated as: $USERNAME"
          
          # Try to check if scope exists by attempting to view org (this will fail if org doesn't exist)
          if npm org ls @easynet --registry=https://registry.npmjs.org/ 2>&1 | grep -q "404"; then
            echo "::warning::npm organization '@easynet' does not exist."
            echo "::warning::Create it at: https://www.npmjs.com/org/create"
            echo "::warning::Skipping npm publish - will only create GitHub release."
            echo "scope_accessible=false" >> $GITHUB_OUTPUT
          else
            echo "✅ Scope @easynet is accessible"
            echo "scope_accessible=true" >> $GITHUB_OUTPUT
          fi

      - name: Configure npm publishing
        id: configure_npm
        continue-on-error: true
        run: |
          if [ "${{ steps.verify_scope.outputs.scope_accessible }}" != "true" ]; then
            echo "Disabling npm publishing - scope not accessible"
            # Create a modified .releaserc.json without npm publishing
            node -e "
              const fs = require('fs');
              const config = JSON.parse(fs.readFileSync('.releaserc.json', 'utf8'));
              config.plugins = config.plugins.filter(plugin => {
                if (Array.isArray(plugin) && plugin[0] === '@semantic-release/npm') {
                  return false;
                }
                return true;
              });
              fs.writeFileSync('.releaserc.json', JSON.stringify(config, null, 2));
            "
            echo "npm_publish=false" >> $GITHUB_OUTPUT
          else
            echo "npm_publish=true" >> $GITHUB_OUTPUT
          fi

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
        continue-on-error: true

